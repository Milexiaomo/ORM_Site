<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>用户名</td>
            <td>邮箱</td>
            <td>密码</td>
            <td>注册日期</td>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id}}</td>
            <td>{{ user.username}}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.password}}</td>
            <td>{{ user.created_time}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
